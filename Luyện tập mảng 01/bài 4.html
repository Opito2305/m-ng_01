<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,2,3,4,5,6]
    let i = 0
    let j = array.length -1
    while(i<j) {
        let a = array[i];
        array[i] = array[j];
        array[j] = a;
        i++;
        j--;
    }
    document.write(array)
</script>
</body>
</html>
