<script>
    let arr = [1,22,4,65,23,8,13,44,32,11]
    let max = arr[0];
       for(let i=1; i<arr.length; i++){
           if(max<arr[i]){
               max = arr[i];
           }
       }
    let sum = 0;
       for(let i=0; i <arr.length; i++){
           sum += arr[i];
       }
    let trungbinh = sum/ arr.length;

    alert('số lớn nhất trong mảng là : '+ max)
    alert('giá trị trung bình của các phần tử trong mảng là : '+ trungbinh)
</script>
